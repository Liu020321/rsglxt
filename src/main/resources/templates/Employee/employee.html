<script>
    new Vue({
        el: "#employ",
        mounted() {
            this.getEmployee();
        },
        data() {
            return {
                search:{
                    hun:'',
                    xue:'',
                    gang:'',
                    std:''
                },
                emp: {
                    yno: '',
                    bno: '',
                    f_bname: '',
                    id: '',
                    name: '',
                    sex: '',
                    gangWei: '',
                    zhiCheng: '',
                    workDate: '',
                    ynos:''
                },
                employee: {
                    yno: '',
                    bno: '',
                    f_bname: '',
                    id: '',
                    name: '',
                    sex: '',
                    gangWei: '',
                    zhiCheng: '',
                    workDate: '',
                    ynos:''
                }
            }
        },
        methods: {
            getEmployee() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/employee/query",
                }).then(resp => {
                    console.log(resp.data);
                    this.employee = resp.data;
                })
            },
            addEmployee() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/employee/add",
                    data: this.emp
                }).then(resp => {
                    console.log(resp.data);
                    if (resp.data === "success" ){
                        alert("添加成功");
                        this.getEmployee();
                    } else {
                        alert("添加失败");
                    }
                })
            },
            updateEmployee(yno) {
                this.emp.ynos = yno;
                console.log(this.emp)
                axios({
                    method: "post",
                    url: "http://localhost:8080/employee/update",
                    data: this.emp
                }).then(resp => {
                    console.log(resp.data);
                    if (resp.data === "success" ){
                        alert("修改成功");
                        this.getEmployee();
                    } else {
                        alert("修改失败");
                    }
                })
            },
            deleteEmployee(yno) {
                this.employee.yno = yno;
                axios({
                    method: "post",
                    url: "http://localhost:8080/employee/delete?yno=" + yno,
                    data: this.employee
                }).then(resp => {
                    if (resp.data === "success" ){
                        alert("删除成功");
                        this.getEmployee();
                    } else {
                        alert("删除失败");
                    }
                })
            },
            redirectToUser(yno){
                axios({
                    method: "post",
                    url: "http://localhost:8080/employee/redirect/?yno=" + yno,
                    data: this.employee
                }).then(resp => {
                    if (resp.data === "success"){
                        window.location.href="http://localhost:8080/viewEmployee?yno="+yno;
                    } else {
                        alert("跳转失败");
                    }
                })
            },
            searchStd() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/user/std/selectByStdId?stdId=" + this.std.stdId,
                    data: this.std
                }).then(resp => {
                    this.stds = [];
                    this.stds.push(resp.data);
                    alert("查询成功")
                })
            },
        }
    })
</script>
