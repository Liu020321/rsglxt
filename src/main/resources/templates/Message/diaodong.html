<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>员工调动信息</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{images/favicon.ico}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <!-- Typography CSS -->
    <link rel="stylesheet" th:href="@{css/typography.css}">
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" th:href="@{css/responsive.css}">
</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Sidebar  -->
    <div th:replace="~{commons/commons::sidebar(active1='se',active2='diaodong.html')}"></div>
    <!-- TOP Nav Bar -->
    <div th:replace="~{commons/commons::topnavbar}"></div>
    <!-- TOP Nav Bar END -->
    <!-- Responsive Breadcrumb End-->
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid" id="transfer">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">员工调动信息</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <div class="bootstrap-modal">
                           <span class="table-add float-right mb-3 mr-2">
                               <button type="button" data-toggle="modal" data-target="#basicModal"
                                       class="btn iq-bg-success btn-rounded btn-sm my-0">添加</button>
                           </span>
                                <div class="modal fade col-lg-12" id="basicModal">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">添加调动信息</h5>
                                                <button type="button" class="close"
                                                        data-dismiss="modal"><span>&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">
                                                <section>
                                                    <div>
                                                        <form>
                                                            <div class=" row align-items-center">
                                                                <div class="form-group col-sm-6">
                                                                    <label for="fname">调动编号:</label>
                                                                    <input type="text" class="form-control" id="fname"
                                                                           value="001" v-model="tran.dno">
                                                                </div>
                                                                <div class="form-group col-sm-6">
                                                                    <label for="lname">员工编号:</label>
                                                                    <input type="text" class="form-control" id="lname"
                                                                           value="A001" v-model="tran.yno">
                                                                </div>
                                                                <div class="form-group col-sm-6">
                                                                    <label for="uname">所属部门:</label>
                                                                    <input type="text" class="form-control" id="uname"
                                                                           value="A1001" v-model="tran.bno">
                                                                </div>
                                                                <div class="form-group col-sm-6">
                                                                    <label for="cname">原本岗位:</label>
                                                                    <input type="text" class="form-control" id="cname"
                                                                           value="助理" v-model="tran.yuangangWei">
                                                                </div>
                                                                <div class="form-group col-sm-6">
                                                                    <label for="mname">调动岗位:</label>
                                                                    <input type="text" class="form-control" id="mname"
                                                                           value="助理" v-model="tran.gangWei">
                                                                </div>

                                                                <div class="form-group col-sm-6">
                                                                    <label for="dob">调动时间:</label>
                                                                    <input class="form-control" id="dob"
                                                                           value="1984-01-24" v-model="tran.transferDate">
                                                                </div>

                                                                <div class="form-group col-sm-12">
                                                                    <label>原因:</label>
                                                                    <textarea class="form-control" name="address"
                                                                              rows="5" style="line-height: 22px;" v-model="tran.reason"></textarea>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </section>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">关闭
                                                </button>
                                                <button type="button" class="btn btn-primary" @click="addTransfer">保存
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>调动编号</th>
                                        <th>员工编号</th>
                                        <th>员工姓名</th>
                                        <th>所属部门</th>
                                        <th>原本岗位</th>
                                        <th>调动岗位</th>
                                        <th>调动原因</th>
                                        <th>调动时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="(item,index) in transfer" :key="index">
                                        <td>{{item.dno}}</td>
                                        <td>{{item.yno}}</td>
                                        <td>{{item.f_yname}}</td>
                                        <td>{{item.f_bname}}</td>
                                        <td>{{item.yuangangWei}}</td>
                                        <td>{{item.gangWei}}</td>
                                        <td>{{item.reason}}</td>
                                        <td>{{item.transferDate}}</td>
                                        <td>
                                            <div class="bootstrap-modal">
                                            <button type="button" data-toggle="modal" data-target="#updateModal"
                                                    class="btn iq-bg-info btn-rounded btn-sm-4 my-0">修改
                                            </button>
                                                <div class="modal fade col-lg-12" id="updateModal">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">修改调动信息</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal"><span>&times;</span>
                                                                </button>
                                                            </div>

                                                            <div class="modal-body">
                                                                <section>
                                                                    <div>
                                                                        <form>
                                                                            <div class=" row align-items-center">
                                                                                <div class="form-group col-sm-6">
                                                                                    <label for="vname">调动编号:</label>
                                                                                    <input type="text" class="form-control" id="vname"
                                                                                           value="001" v-model="tran.dno">
                                                                                </div>
                                                                                <div class="form-group col-sm-6">
                                                                                    <label for="qname">员工编号:</label>
                                                                                    <input type="text" class="form-control" id="qname"
                                                                                           value="A001" v-model="tran.yno">
                                                                                </div>
                                                                                <div class="form-group col-sm-6">
                                                                                    <label for="uame">所属部门:</label>
                                                                                    <input type="text" class="form-control" id="uame"
                                                                                           value="A1001" v-model="tran.bno">
                                                                                </div>
                                                                                <div class="form-group col-sm-6">
                                                                                    <label for="came">原本岗位:</label>
                                                                                    <input type="text" class="form-control" id="came"
                                                                                           value="助理" v-model="tran.yuangangWei">
                                                                                </div>
                                                                                <div class="form-group col-sm-6">
                                                                                    <label for="mame">调动岗位:</label>
                                                                                    <input type="text" class="form-control" id="mame"
                                                                                           value="助理" v-model="tran.gangWei">
                                                                                </div>

                                                                                <div class="form-group col-sm-6">
                                                                                    <label for="db">调动时间:</label>
                                                                                    <input class="form-control" id="db"
                                                                                           value="1984-01-24" v-model="tran.transferDate">
                                                                                </div>

                                                                                <div class="form-group col-sm-12">
                                                                                    <label>原因:</label>
                                                                                    <textarea class="form-control" name="address"
                                                                                              rows="5" style="line-height: 22px;" v-model="tran.reason"></textarea>
                                                                                </div>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </section>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">关闭
                                                                </button>
                                                                <button type="button" class="btn btn-primary" @click="updateTransfer(item.dno)">保存
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            <button type="button"
                                                    class="btn iq-bg-danger btn-rounded btn-sm-4 my-0" @click="deleteTransfer(item.dno)" >删除
                                            </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->
<!-- Footer -->
<div th:replace="~{commons/commons::footer}"></div>
<!-- Footer END -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<div th:replace="~{commons/commons::js}"></div>

<script>
    new Vue({
        el: "#transfer",
        mounted() {
            this.getTransfer();
        },
        data() {
            return {
                tran: {
                    dno: '',
                    yno: '',
                    f_bname: '',
                    f_yname: '',
                    gangWei: '',
                    yuangangWei: '',
                    reason: '',
                    transferDate: '',
                    dnos:'',
                },
                transfer: {
                    dno: '',
                    yno: '',
                    f_bname: '',
                    f_yname: '',
                    gangWei: '',
                    yuangangWei: '',
                    reason: '',
                    transferDate: '',
                    dnos:''
                }
            }
        },
        methods: {
            getTransfer() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/transfer/query",
                }).then(resp => {
                    console.log(resp.data);
                    this.transfer = resp.data;
                })
            },
            addTransfer(){
                axios({
                    method: "post",
                    url: "http://localhost:8080/transfer/add",
                    data: this.tran
                }).then(resp => {
                    console.log(resp.data);
                    if(resp.data === "success") {
                        alert("添加成功");
                        this.getTransfer();
                    }
                })
            },
            deleteTransfer(dno){
                this.transfer.dno = dno;
                axios({
                    method: "post",
                    url: "http://localhost:8080/transfer/delete?dno="+dno,
                    data: this.transfer
                }).then(resp => {
                    if (resp.data === "success") {
                        alert("删除成功");
                        this.getTransfer();
                    } else {
                        alert("删除失败");
                    }
                })
            },
            updateTransfer(dno){
                this.tran.dnos=dno;
                axios({
                    method: "post",
                    url: "http://localhost:8080/transfer/update",
                    data: this.tran
                }).then(resp => {
                    console.log(resp.data);
                    if (resp.data === "success") {
                        alert("修改成功");
                        this.getTransfer();
                    } else {
                        alert("修改失败");
                    }
                })
            }
        }
    })
</script>
</body>
</html>
